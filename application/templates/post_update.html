{% extends 'base.html'   %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>Обновить информацию</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ details.title }}"
               placeholder="Введите название"><br>
        <textarea name="text" id="text" class="form-control"
                  placeholder="Введите текст">{{ details.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Редактировать">
    </form>
    </div>
{% endblock %}
