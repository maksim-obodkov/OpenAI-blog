<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
        <div class="container">
          <a class="navbar-brand mr-4" href="{{ url_for('index') }}">MKN-Blog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-success" href="{{ url_for('adding_post') }}">Создать</a>
                {% endif %}
              {% if current_user.is_admin == 1 %}
                <a class="p-2 text-dark" href="{{ url_for('admin') }}">Админская</a>
              {% endif %}
            </div>
            <!-- Navbar Right Side -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    {% if current_user.is_authenticated %}
                    <li class="breadcrumb-item"><a href="{{ url_for('logout') }}">Выйти</a></li>
                    {% else %}
                    <li class="breadcrumb-item"><a href="{{ url_for('login') }}">Войти</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('register') }}">Регистрация</a></li>
                    {% endif %}
  </ol>
</nav>
          </div>
        </div>
      </nav>
    </header>
    {% block body %}
    {% endblock %}
</body>
</html>
